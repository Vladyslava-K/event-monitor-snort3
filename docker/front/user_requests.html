<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Snort API Client</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="events.html" id="eventsLink">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events_count.html">Events Count</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rules.html" id="rulesLink">Rules</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="update_rules.html" id="update_rules">Update rules</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="execute.html" id="execute">Execute</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="user_requests.html" id="userRequestsLink">User Requests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="perf_monitor.html" id="perf_monitor">Performance monitor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rule_profiler.html" id="rule_profiler">Rule profiler</a>
                    </li>
                </ul>
            </div>
        </nav>
        <p></p>
        <h2>Get user requests</h2>
        <form id="dataForm">
            <div class="form-group">
                <label for="periodStart">Period Start</label>
                <input type="date" class="form-control" id="periodStart" required>
            </div>
            <div class="form-group">
                <label for="periodEnd">Period End</label>
                <input type="date" class="form-control" id="periodEnd" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Data</button>
        </form>
        <p></p>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" id="prevPage"><a class="page-link" href="#">Previous page</a></li>
                <li class="page-item" id="nextPage"><a class="page-link" href="#">Next page</a></li>
            </ul>
        </nav>
        <div id="dataDisplay" class="mt-3">
            <div id="errorDisplay" class="mt-3">
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Timestamp</th>
                        <th>User IP</th>
                        <th>HTTP Method</th>
                        <th>Status Code</th>
                        <th>Endpoint</th>
                        <th>Request Data</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data rows will go here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/user_requests.js"></script>
</body>
</html>
