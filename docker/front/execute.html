<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execute Snort Command</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Snort API Client</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="user_requests.html" id="userRequestsLink">User Requests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events.html" id="eventsLink">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events_count.html">Events Count</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rules.html" id="rulesLink">Rules</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="execute.html" id="execute">Execute</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="update_rules.html" id="update_rules">Update rules</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container mt-4">
        <h2>Execute Snort Command</h2>
        <form id="executeForm">
            <div class="mb-3">
                <label for="commandInput" class="form-label">Enter Snort Command:</label>
                <input type="text" class="form-control" id="commandInput" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="executeCommand()">Execute Command</button>
        </form>

        <div class="mt-4">
            <h4>Response:</h4>
            <pre id="responseOutput"></pre>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="js/execute.js"></script>
</body>
</html>
