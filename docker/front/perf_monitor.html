<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Monitor API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker@3.1.0/daterangepicker.css" />
    <style>
        .response-container {
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }
        .daterangepicker {
            left: 0;
        }
    </style>

</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Snort API Client</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="user_requests.html" id="userRequestsLink">User Requests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events.html" id="eventsLink">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events_count.html">Events Count</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rules.html" id="rulesLink">Rules</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="execute.html" id="execute">Execute</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="update_rules.html" id="update_rules">Update rules</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="perf_monitor.html" id="perf_monitor">Performance monitor</a>
                    <li class="nav-item">
                        <a class="nav-link" href="rule_profiler.html" id="rule_profiler">Rule profiler</a>
                    </li>
                </ul>
            </div>
        </nav>

    </div>
    <div class="container mt-4">
        <h2>Performance Monitor</h2>
        <a></a>
        <form id="dataForm">
            <div class="form-group">
                <label for="periodStart">Start Date:</label>
                <input type="date" class="form-control" id="periodStart" required>
            </div>
            <div class="form-group">
                <label for="periodEnd">End Date:</label>
                <input type="date" class="form-control" id="periodEnd" required>
            </div>
            <div class="mb-3">
                <label for="aggrSelect" class="form-label">Aggregate (true/false):</label>
                <select class="form-select" id="aggrSelect">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="prefixInput" class="form-label">Prefix (optional):</label>
                <input type="text" class="form-control" id="prefixInput" placeholder="Optional">
            </div>
            <button type="button" class="btn btn-primary" onclick="getPerfData()">Get Data</button>
        </form>
        <div class="mt-4">
            <h4>Data:</h4>
            <pre class="response-container" id="perfDataResponse"></pre>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker@3.1.0/daterangepicker.js"></script>
    <script src="js/perf_monitor.js"></script>
</body>
</html>
