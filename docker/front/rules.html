<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Snort Events</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Snort API Client</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="user_requests.html" id="userRequestsLink">User Requests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events.html" id="eventsLink">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events_count.html">Events Count</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="rules.html" id="rulesLink">Rules</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="execute.html" id="execute">Execute</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="update_rules.html" id="update_rules">Update rules</a>
                    </li>
                </ul>
            </div>
        </nav>
        <p></p>
        <h1>Snort Rules</h1>

        <div class="input-group flex-nowrap">
            <span class="input-group-text">gid</span>
            <input type="text" class="form-control" id="gid">
        </div>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">sid</span>
            <input type="text" class="form-control" aria-describedby="addon-wrapping" id="sid">
        </div>
        <div class="input-group flex-nowrap">
            <span class="input-group-text">Action</span>
            <input type="text" class="form-control" id="action">
        </div>

        <button class="btn btn-primary mt-3" onclick="getSnortRules()">Get Rules</button>
        <p></p>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" id="prevPage"><a class="page-link" href="#">Previous page</a></li>
                <li class="page-item" id="nextPage"><a class="page-link" href="#">Next page</a></li>
            </ul>
        </nav>
        <div class="alert alert-danger" role="alert" id="errorMessage" style="display: none;"></div>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>GID</th>
                    <th>SID</th>
                    <th>Revision</th>
                    <th>Action</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody id="rulesTableBody">
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
