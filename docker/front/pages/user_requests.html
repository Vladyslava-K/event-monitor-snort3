<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Display</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="snort_client.html">Snort API Client</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="user_requests.html" id="userRequestsLink">User Requests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="return false;">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="return false;">Event Count</a>
                    </li>
                </ul>
            </div>
        </nav>
        <p></p>
        <h1>Get user requests</h1>
        <form id="dataForm">
            <div class="form-group">
                <label for="periodStart">Period Start</label>
                <input type="date" class="form-control" id="periodStart" required>
            </div>
            <div class="form-group">
                <label for="periodEnd">Period End</label>
                <input type="date" class="form-control" id="periodEnd" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Data</button>
        </form>
        <p></p>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" id="prevPage"><a class="page-link" href="#">Previous page</a></li>
                <li class="page-item" id="nextPage"><a class="page-link" href="#">Next page</a></li>
            </ul>
        </nav>
        <div id="dataDisplay" class="mt-3">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Timestamp</th>
                        <th>User IP</th>
                        <th>HTTP Method</th>
                        <th>Status Code</th>
                        <th>Endpoint</th>
                        <th>Request Data</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data rows will go here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/user_requests.js"></script>
</body>
</html>
